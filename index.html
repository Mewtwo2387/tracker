<!DOCTYPE html>
<html>
<head>
  <title>Tracker</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="script.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <div class="top">
    <h1 class="topText">Imperial CS Y1 Tracker</h1>
    <img src="json.png" class="topImg" onclick="switchtab()">
    <!--- (Menu - TBA)
    <div type="button" class="topImg" onclick="menu()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="30" height="30">
        <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"></path>
      </svg>
    </div>
    -->
    <img src="github.png" class="topImg" onclick="window.open('https://github.com/Mewtwo2387/tracker')">
  </div>
  <div id="main" style="display:block">
    <div style="padding-left:5%;padding-right:5%;width:90%;">
      <h1 id="avggrade"></h1>
      <h2 id="totalpercent"></h2>
      <div class="progress-bar"><div class="progress-bar-inner" id="totalpercentbar"></div></div>
      <h2 id="totalcompletepercent"></h2>
      <div class="progress-bar"><div class="progress-bar-inner" id="totalcompletepercentbar"></div></div>
    </div>
    <br>
    <table id="table"></table>
  </div>
  <div id="json" style="display:none">
    <div style="padding-left:5%;padding-right:5%;width:90%;">
      <h1>Custom JSON</h1>
      <textarea id="jsoninput" style="width:100%;height:500px;border-radius:10px;"></textarea>
      <button onclick="updateJSON()">Update</button>
      <button onclick="resetJSON()">Reset</button>
      <button onclick="switchtab()">Back</button>
    </div>
  </div>
</body>
</html>
